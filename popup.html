<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
<head> 

	<link rel="stylesheet" type="text/css" href="popup.css">

	<!--<script src="jquery.1.5.1.js"></script>-->
	<!--<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>-->
	<link href="css/smoothness/jquery-ui-1.9.0.custom.css" rel="stylesheet">
	<script src="js/jquery-1.8.2.js"></script>
	<script src="js/jquery-ui-1.9.0.custom.js"></script>
	<script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>
	
	<script src="popup.js"></script>
	<script src="Ajax.js" type="text/javascript"></script>
	<script src="log4js.js" type="text/javascript"></script>
	<script src="Utils.js" type="text/javascript"></script>
	<script src="xmlrpc-client.js" type="text/javascript"></script>
	<script src="XmlRpcConnections.js" type="text/javascript"></script>

	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js"></script>-->
	<script type="text/javascript" src="jquery.ui.datetime.min.js"></script>
	<!--<link rel="stylesheet" type="text/css" media="screen" href="http://hotlink.jquery.com/jqueryui/themes/base/jquery.ui.all.css" />-->
	<!--<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/flick/jquery-ui.css" />-->
	<link rel="stylesheet" type="text/css" media="screen" href="jquery.ui.datetime.css" />


</head>

<body>
	
	<style>
		.schedule_link{
			display:none;
		}
		#schedule {
			display:none;
		}
	</style>

	<div id="container">
	
		<h1>Clipping Tool for Teachive.org</h1>
		
		<p class="schedule_link"><a href="#" title="Would you like to schedule this post?"><img src="schedule.png" alt="Schedule Post" /></a></p>
		
		<div id="schedule">
			<label for="schedule_date_time">Schedule Post?</label>
			<input type="text" id="schedule_date_time" />
		</div><!-- #schedule -->
	
	
		<!-- Title -->
		<label for="post_title">Title: </label>
		<input type="text" id="post_title" />
		
		
		<!-- Preview of clipping -->
		<label for="preview">Preview: </label>
		<div id="preview">
			<div id="preview_image"></div>
			<div id="preview_text"></div>
			<div style="clear:both"></div>
		</div>
		
		
		<!-- Comment -->
		<label for="post_comment">Comment:</label>
		<textarea id="post_comment" rows="4" placeholder="Comments"></textarea>

		
		<!-- Grade and Subject check button -->
		<div id="main_category">
			<label for="grade_check">Grades & Subjects:</label>
			<div id="grade_check">
				<input type="checkbox" id="grade_check0" disabled="disabled" /><label for="grade_check0">초등학교</label>
				<input type="checkbox" id="grade_check1" disabled="disabled" /><label for="grade_check1">1학년</label>
				<input type="checkbox" id="grade_check2" disabled="disabled" /><label for="grade_check2">2학년</label>
				<input type="checkbox" id="grade_check3" /><label for="grade_check3">3학년</label>
				<input type="checkbox" id="grade_check4" disabled="disabled" /><label for="grade_check4">4학년</label>
				<input type="checkbox" id="grade_check5" disabled="disabled" /><label for="grade_check5">5학년</label>
				<input type="checkbox" id="grade_check6" disabled="disabled" /><label for="grade_check6">6학년</label>
			</div>
			<div id="subject_check">
				<input type="checkbox" id="subject_check0" disabled="disabled" /><label for="subject_check0">전과목</label>
				<input type="checkbox" id="subject_check1" disabled="disabled" /><label for="subject_check1">국어</label>
				<input type="checkbox" id="subject_check2" disabled="disabled" /><label for="subject_check2">수학</label>
				<input type="checkbox" id="subject_check3" disabled="disabled" /><label for="subject_check3">사회</label>
				<input type="checkbox" id="subject_check4" /><label for="subject_check4">과학</label>
				<input type="checkbox" id="subject_check5" disabled="disabled" /><label for="subject_check5">도덕</label>
				<input type="checkbox" id="subject_check6" disabled="disabled" /><label for="subject_check6">체육</label>
				<input type="checkbox" id="subject_check7" disabled="disabled" /><label for="subject_check7">음악</label>
				<input type="checkbox" id="subject_check8" disabled="disabled" /><label for="subject_check8">미술</label>
				<input type="checkbox" id="subject_check9" disabled="disabled" /><label for="subject_check9">영어</label>
				<input type="checkbox" id="subject_check10" disabled="disabled" /><label for="subject_check10">실과</label>
				<input type="checkbox" id="subject_check11" disabled="disabled" /><label for="subject_check11">바생</label>
				<input type="checkbox" id="subject_check12" disabled="disabled" /><label for="subject_check12">슬생</label>
				<input type="checkbox" id="subject_check13" disabled="disabled" /><label for="subject_check13">즐생</label>
			</div>
		</div>

		
		<!-- Semester, Topic1, Topic2 and Topic3 check button -->
		<div id="sub_category" style="display:none;">
			<div id="semester_radio">
				<label>Semester:</label>
				<input type="radio" id="semester_radio1" name="semester" checked="checked" /><label for="semester_radio1">1학기</label>
				<input type="radio" id="semester_radio2" name="semester" disabled="disabled" /><label for="semester_radio2">2학기</label>
			</div>
			<div class="topic_combobox">
				<label>Topic1:</label>
				<select id="topic1_combo">
					<option value="">Select topic1</option>
					<option value="01우리 생활과 물질">01우리 생활과 물질</option>
					<option value="02자석의 성질">02자석의 성질</option>
					<option value="03동물의 한살이">03동물의 한살이</option>
					<option value="04날씨와 우리 생활">04날씨와 우리 생활</option>
				</select>
			</div>
			<div class="topic_combobox">
				<label>Topic2:</label>
				<select id="topic2_combo">
					<option value="">Select topic2</option>
					<option value="001물체와 물질">001물체와 물질</option>
					<option value="002다양하게 쓰이는 물질">002다양하게 쓰이는 물질</option>
					<option value="003물질의 상태">003물질의 상태</option>
				</select>
			</div>
			<div class="topic_combobox">
				<label>Topic3:</label>
				<select id="topic3_combo">
					<option value="">Select topic3</option>
					<option value="[1차시]물체는 무엇으로 만들어졌을까요?">[1차시]물체는 무엇으로 만들어졌을까요?</option>
					<option value="[2차시]물질이란 무엇일까요?">[2차시]물질이란 무엇일까요?</option>
					<option value="[3차시]물체 분류하기">[3차시]물체 분류하기</option>
					<option value="[4차시]물질은 어떤 성질을 가지고 있을까요?">[4차시]물질은 어떤 성질을 가지고 있을까요?</option>
					<option value="[5차시]쓰임새가 다양한 물질에 대하여 알아봅시다">[5차시]쓰임새가 다양한 물질에 대하여 알아봅시다</option>
					<option value="[6차시]쓰임새는 같으나 다양한 물질로 만들어진 물체를 알아봅시다">[6차시]쓰임새는 같으나 다양한 물질로 만들어진 물체를 알아봅시다</option>
					<option value="[7차시]고체에 대하여 알아봅시다">[7차시]고체에 대하여 알아봅시다</option>
					<option value="[8차시]액체에 대하여 알아봅시다">[8차시]액체에 대하여 알아봅시다</option>
					<option value="[9차시]공기가 있음을 알아봅시다">[9차시]공기가 있음을 알아봅시다</option>
					<option value="[10차시]기체에 대하여 알아봅시다">[10차시]기체에 대하여 알아봅시다</option>
					<option value="[11차시]물질을 고체, 액체, 기체로 분류하여 봅시다">[11차시]물질을 고체, 액체, 기체로 분류하여 봅시다</option>
				</select>
			</div>
		</div>
		
		
		
		<label id="post_tags_lable" for="post_tags" style="display:none;">Tags: </label>
		<input type="text" id="post_tags" style="display:none;" />
		
		<br />
		
		<button id="go_add_link">Clip Now</button>
		<div id="working">&nbsp;</div>
	
	</div><!-- #container -->

</body>

</html>
