<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
<head> 

	<link rel="stylesheet" type="text/css" href="popup.css">

	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>

	<!--<script src="jquery.1.5.1.js"></script>-->
	
	<script src="popup.js"></script>
	<script src="Ajax.js" type="text/javascript"></script>
	<script src="log4js.js" type="text/javascript"></script>
	<script src="Utils.js" type="text/javascript"></script>
	<script src="xmlrpc-client.js" type="text/javascript"></script>
	<script src="XmlRpcConnections.js" type="text/javascript"></script>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.ui.datetime.min.js"></script>
	<!--<link rel="stylesheet" type="text/css" media="screen" href="http://hotlink.jquery.com/jqueryui/themes/base/jquery.ui.all.css" />-->
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/flick/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="jquery.ui.datetime.css" />


</head>

<body>
	
	<style>
		.schedule_link{
			display:none;
		}
		#schedule {
			display:none;
		}
	</style>

	<div id="container">
	
		<h1>Curator for Teachive.org</h1>
		
		<p class="schedule_link"><a href="#" title="Would you like to schedule this post?"><img src="schedule.png" alt="Schedule Post" /></a></p>
		
		<div id="schedule">
			<label for="schedule_date_time">Schedule Post?</label>
			<input type="text" id="schedule_date_time" />
		</div><!-- #schedule -->
	
		<label for="post_title">Title: </label>
		<input type="text" id="post_title" />
		
		
		<label>Preview: </label>
		<div id="preview">
			<div id="preview_image"></div>
			<div id="preview_text"></div>
		</div>
		
		
		<label for="post_comment">Comment<i>(optional)</i>:</label>
		<textarea id="post_comment" rows="4" placeholder="Comments"></textarea>
		
		
		<label for="elementary_checkbox">Elementary<i>(optional)</i>: </label>
		<div id="elementary_checkbox">
			<label for="grade_elementaty_1">1학년</label>
			<input type="checkbox" id="grade_elementaty_1" onclick="clickElementaryCheckbox(event)" />
			<label for="grade_elementaty_2">2학년</label>
			<input type="checkbox" id="grade_elementaty_2" onclick="clickElementaryCheckbox(event)" />
			<label for="grade_elementaty_3">3학년</label>
			<input type="checkbox" id="grade_elementaty_3" onclick="clickElementaryCheckbox(event)" />
			<label for="grade_elementaty_4">4학년</label>
			<input type="checkbox" id="grade_elementaty_4" onclick="clickElementaryCheckbox(event)" />
			<label for="grade_elementaty_5">5학년</label>
			<input type="checkbox" id="grade_elementaty_5" onclick="clickElementaryCheckbox(event)" />
			<label for="grade_elementaty_6">6학년</label>
			<input type="checkbox" id="grade_elementaty_6" onclick="clickElementaryCheckbox(event)" />
		</div>
		
		<br />
		
		<label for="subjects_checkbox">Subjects<i>(optional)</i>: </label>
		<div id="subjects_checkbox">
			<label for="subjects_korean">국어</label>
			<input type="checkbox" id="subjects_korean" />
			<label for="subjects_math">수학</label>
			<input type="checkbox" id="subjects_math" />
			<label for="subjects_goodlife">바른생활</label>
			<input type="checkbox" id="subjects_goodlife" />
			<label for="subjects_wiselife">슬기로운생활</label>
			<input type="checkbox" id="subjects_wiselife" />
			<label for="subjects_funlife">즐거운생활</label>
			<input type="checkbox" id="subjects_funlife" />
			<label for="subjects_ethic">도덕</label>
			<input type="checkbox" id="subjects_ethic" />
			<label for="subjects_society">사회</label>
			<input type="checkbox" id="subjects_society" />
			<label for="subjects_science">과학</label>
			<input type="checkbox" id="subjects_science" />
			<label for="subjects_physical">체육</label>
			<input type="checkbox" id="subjects_physical" />
			<label for="subjects_music">음악</label>
			<input type="checkbox" id="subjects_music" />
			<label for="subjects_art">미술</label>
			<input type="checkbox" id="subjects_art" />
			<label for="subjects_english">영어</label>
			<input type="checkbox" id="subjects_english" />
			<label for="subjects_practical">실과</label>
			<input type="checkbox" id="subjects_practical" />
		</div>
		
		<label id="post_tags_lable" for="post_tags" style="display:none;">Tags: </label>
		<input type="text" id="post_tags" style="display:none;" />
		
		<br />
		
		<button id="go_add_link">Curating</button>
		<div id="working">&nbsp;</div>
	
	</div><!-- #container -->

</body>

</html>
